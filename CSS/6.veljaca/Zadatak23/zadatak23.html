<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadatak 23</title>
    <link rel="stylesheet" href="zadatak.css">
</head>
<body>
    <div class="wrap">
        <div class="one">translateX(20px)</div>
    </div>
    <div class="wrap">
        <div class="two">translateY(-20px)</div>
    </div>
    <div class="wrap">
        <div class="tri">translate(-20px, 20px)</div>
    </div>
    <div class="wrap">
        <div class="cetiri">scaleX(-1)</div>
    </div>
    <div class="wrap">
        <div class="pet">scaleY(1,2)</div>
    </div>
    <div class="wrap">
        <div class="sest">scale(1.2, 0.5)</div>
    </div>
    <div class="wrap">
        <div class="sedam">rotate(720deg)</div>
    </div>
    <div class="wrap">
        <div class="osam">skew(20deg)</div>
    </div>
    <div class="wrap">
        <div class=devet">skewY(-20deg)</div>
    </div>
    <div class="wrap">
        <div class="deset">skew(-20deg,20deg)</div>
    </div>
    <div class="wrap">
        <div class="jedanaest">matrix(1,2,0,0.5,1.2,50,0)</div>
    </div>
</body>
</html>
