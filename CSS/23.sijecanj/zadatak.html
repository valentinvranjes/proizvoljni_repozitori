<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        p, a, table {
            font-family: Arial;
            font-size: 24px;
            border: 3px solid red;
        }

        td {
            border: 1px dotted blue;
        }
        
        p, .element1, #odlomak1 {
            font-family: 'Courier New', Courier, monospace;
            border: 3px solid blue;
        }

        .element2 {
            font-family: Arial, Helvetica, sans-serif;
            background-color: yellow;
        }

        .element3 {
            font-family: Papyrus;
        }

    </style>
</head>
<body>
    <p>Paragraf sa svojstvima</p>
        <table>
            <tr>
                <td><a href="#">Prvi podatak</a></td>
                <td>Drugi podatak</td>
            </tr>
                <td>Treći podatak</td>
                <td class="element1">Četvrti podatak</td>
            </tr>
        </table>
    <p>Drugi paragraf sa svojstvima</p>
    <p class="element2">Treći paragraf sa svojstvima</p>
    
    <section id="odlomak1">Neki tekst unutar sekcije
        <p class="element3">Paragraf unutar sekcije</p>
    </section>
</body>
</html>
