<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reorganizacija forme - korištenje table taga</title>

<body>

                <div>

                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div>
                    <label id="title3" for="Field3">Email</label>
                        <div>
                            <input id="Field3" name="Field3" type="email" spellcheck="false" vale="" maxlength="255" tabindex="3">

                </div>
            </td>
        </tr>
        <tr>

                            </div>
            
                            <div>

                            </div>
                    </div>
                    </fieldset>
                </div>
            </td>
            <td>
                <div>
                    <fieldset>
                    <legend id="title6">Vištestruki odabir</legend>
                    <div>
                        <div>
                            <input id="Field6" name="Field6" type="checkbox" value="prvi odabir" tabindex="8">

                        </div>
            
                        <div>
                            <input id="Field7" name="Field7" type="checkbox" value="drugi odabir" tabindex="9">

                        </div>
            
                        <div>
                            <input id="Field8" name="Field8" type="checkbox" value="drugi odabir" tabindex="10">
                            <label class="choice" for="Field8">Treće</label>
                        </div>
                    </div>
                    </fieldset>
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <div>
                    <label id="title106" for="Field106">Odaberi s liste</label>

                        <select id="Field106" name="Fied106" tabindex="11">

                            <option value="prvi odabir3">Prvi - 3</option>
                        </select>
                    </div>
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="right">
            <div>
                <div>
                    <input id="saveForm" name="saveForm" type="submit" value="Potvrdi">
                </div>
            </div>
            </td>
        </tr>
    </table>
</body>
</html>
